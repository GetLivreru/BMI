<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ERROR - BMI Calculator</title>
        <link rel="icon" type="image/x-icon" href="images/logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            * {
                font-family: "Roboto Slab";
                font-weight: 400;
                font-size: 16px;
            }
        </style>
    </head>
    <body class="bg-dark vh-100 d-flex flex-column">
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let code = urlParams.get("status");

            if (code === null) {
                code = 404;
            } else if (code === "error") {
                code = 500;
            }

            Swal.fire({
                icon: "error",
                text: "Please fill out all fields.",
            }).then((result) => {
                window.location.href = "/";
            });
        </script>
    </body>
</html>
